<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style media="screen">
    .cursor {
      position: absolute;
      height: 40px;
      width: 40px;
      border-radius: 50%/50%;
      background-color: #2f0;
      filter: blur(6px);
      pointer-events: none;
      }
      .active{
        background-color: blue;
      }
      .animat{
        animation: color_change 2s ease infinite;
      }
      @-webkit-keyframes color_change {
      0% {background-color: red;}
      25% {background-color: orange;}
      50% {background-color: yellow;}
      75% {background-color: blue;}
      100% {background-color: red;}
      }
      .box{
        width: 300px;
        height: 300px;
        transition: .4s all ease;
        /* border: 1px solid cyan; */
        background-color: cyan;
      }
      .box:hover {
        background-color: yellow;
        transition: .4s all ease;
      }
      .box:hover ~ #cursor {
        background-color: blue;
        /* transition: .4s all ease; */
      }
      .bk{
        width: 300px;
        height: 300px;
        background-image: url("../images/book/bk20.png");
      }
    </style>

    $(document).mousemove(function(e) {
  $('.cursor').css({
    left:e.pageX - 10,
    top:e.pageY - 10
  });

  $("a, input, .box").mouseover(function(){
$(".cursor").addClass("active");
});
$("a, input, .box").mouseout(function(){
$(".cursor").removeClass("active");
});

$('a').click(function(e) {
    e.preventDefault();  //stop the browser from following
    window.location.href = '../images/wallpapers/phone/w_4.png';
});

});


    </script>
