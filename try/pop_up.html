<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style media="screen">
      .burg{
        width: 50vw;
        height: 25vh;
        /* display: grid; */
        border-bottom: 1px solid black;
        border-right: 1px solid black;
        color: black;
        background-color: yellow;
        transition: .3s;

      }
      nav{
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: repeat(4, 1fr);
      }
      nav a {
        width: 50vw;
        height: 25vh;
        /* display: grid; */
        border-bottom: 1px solid black;
        border-right: 1px solid black;
        color: black;
        transition: .3s;

      }
      .hidden{
        opacity: 0;
      }
      .block{
        display: none;
      }
      .d_grid{
        display: block;
      }
      .burg:hover,
      nav a:hover {
        background-color: blue;
        opacity: .7;
        transition: .3s;
      }
      #s1{grid-area: 1/1/2/2;}
      #s2{grid-area: 1/2/2/3;}
      #s3{grid-area: 2/1/3/2;}
      #s4{grid-area: 2/2/3/3;}
      #s5{grid-area: 3/1/4/2;}
      #s6{grid-area: 3/2/4/3;}
      .burg {grid-area: 1/2/2/3}
      nav a { display: none;}
      /* .burg{ display: none} */
    </style>
    <script type="text/javascript">
      $(document).ready(function(){
        $(".burg").click(function(){
          $(this).addClass("hidden");
          setTimeOut(function(){
            $(".burg").addClass("block"),
            100})
            $("nav a").addClass("d_grid")
        })
      })
    </script>
  </head>
  <body>

    <nav>
        <a id="s1" href="index.html">impress</a>
        <div class="burg"></div>
        <a id="s2" href="visiting.html">посещение</a>
        <a id="s3"  href="afisha.html">афиша</a>
        <a id="s4"  href="events.html">события</a>
        <a id="s5"  href="shop.html">магазин</a>
        <a id="s6"  href="museum_info.html">о музее</a>
    </nav>
  </body>
</html>
