<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style media="screen">
      .btn{
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: white;
        transition: .4s all ease;
      }
      .btn:hover {
        background-color: cyan;
        transition: .4s all ease;
      }
      .popup .btn{
        display: block;
      }
      .popup{
        width: 40vw;
        height: 25vw;
        position: absolute;
        top:10vw;
        left: 30vw;
        background:yellow;
        display: none;
      }
      .hidden{
        opacity: 0;
      }
      .block{
        display: none
      }

    </style>
    <script type="text/javascript">
        $(document).ready(function(){
          $(".btn").click(function(){
            $(".popup,.popup .btn").show();
          });
          $(".popup .btn").click(function(){
            $(".popup,.popup .btn").hide();
          });

        });
    </script>
  </head>
  <body>
    <div class="btn"></div>
    <div class="popup">
      <div class="btn"></div>
    </div>
  </body>
</html>
